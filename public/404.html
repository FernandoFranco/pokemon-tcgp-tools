<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>
    <script>
      var [, project, ...routeParts] = window.location.pathname.split("/");
      const route = ["/", ...routeParts].join("/");

      var redirect = `redirect=${encodeURIComponent(route)}`;
      var newLocation = `/${project}?${redirect}`;
      window.location.replace(newLocation);
    </script>
  </head>
  <body>
    <p>
      Se você não for redirecionado automaticamente,
      <a id="redirectLink" href="/">clique aqui</a>.
    </p>
    <script>
      document.getElementById("redirectLink").href = window.location.pathname;
    </script>
  </body>
</html>
