name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches:
      - main # ğŸš€ Altere se o branch principal do seu repositÃ³rio for diferente

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use uma versÃ£o compatÃ­vel com seu projeto
          cache: "yarn"

      - name: Instalar dependÃªncias
        run: yarn install --frozen-lockfile

      - name: Construir projeto
        run: yarn build

      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
